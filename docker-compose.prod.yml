name: agricultural-platform-prod

# Production Docker Compose Configuration
# Use with Railway.app, Fly.io, or other cloud platforms
# Version: v2

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agricultural_backend_prod
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - AI_SERVICE_URL=http://ai-service:5000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGIN=${FRONTEND_URL}
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - OTEL_SERVICE_NAME=agricultural-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - agricultural_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agricultural_frontend_prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=${BACKEND_URL}
      - REACT_APP_OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
    depends_on:
      - backend
    networks:
      - agricultural_network

  # AI Quality Assessment Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: agricultural_ai_service_prod
    restart: unless-stopped
    ports:
      - "${AI_SERVICE_PORT:-5000}:5000"
    environment:
      - REDIS_URL=${REDIS_URL}
      - MODEL_PATH=/app/models
      - FLASK_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agricultural_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL Database
  # Note: In production, use managed database (Railway, Fly.io, etc.)
  # This is included for self-hosted deployments
  postgres:
    image: postgres:15-alpine
    container_name: agricultural_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agricultural_platform}
      POSTGRES_USER: ${POSTGRES_USER:-agricultural_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agricultural_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agricultural_user} -d ${POSTGRES_DB:-agricultural_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Don't expose port publicly in production
    # ports:
    #   - "5432:5432"

  # Redis Cache
  # Note: In production, use managed Redis (Railway, Fly.io, etc.)
  # This is included for self-hosted deployments
  redis:
    image: redis:7-alpine
    container_name: agricultural_redis_prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - agricultural_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    # Don't expose port publicly in production
    # ports:
    #   - "6379:6379"

  # Jaeger - Distributed Tracing (Optional in production)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: agricultural_jaeger_prod
    restart: unless-stopped
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - agricultural_network
    # Consider disabling in production to save resources
    # profiles:
    #   - development

volumes:
  postgres_data:
  redis_data:

networks:
  agricultural_network:
    driver: bridge
